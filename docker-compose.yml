services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE_NAME=api-gateway
      target: dev
    command: yarn start:dev api-gateway
    environment:
      - APP_ENV=$APP_ENV
      - APP_PORT=$APP_PORT
      - RABBIT_MQ_URI=$RABBIT_MQ_URI
      - RABBIT_MQ_AUTH_QUEUE=$RABBIT_MQ_AUTH_QUEUE
      - RABBIT_MQ_CONCERT_QUEUE=$RABBIT_MQ_CONCERT_QUEUE
      - RABBIT_MQ_BOOKING_QUEUE=$RABBIT_MQ_BOOKING_QUEUE
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - $APP_PORT:$APP_PORT
    networks:
      - api-gateway
      - mongodb
    depends_on:
      - rabbitmq
      - mongodb
      - redis

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE_NAME=auth-service
      target: dev
    command: yarn start:dev auth-service
    environment:
      - APP_ENV=$APP_ENV
      - RABBIT_MQ_URI=$RABBIT_MQ_URI
      - RABBIT_MQ_AUTH_QUEUE=$RABBIT_MQ_AUTH_QUEUE
      - MONGODB_URI=$MONGODB_URI
      - JWT_EXPIRE=$JWT_EXPIRE
      - JWT_SECRET=$JWT_SECRET
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - api-gateway
      - mongodb
    depends_on:
      - rabbitmq
      - mongodb
      - redis

  concert-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE_NAME=concert-service
      target: dev
    command: yarn start:dev concert-service
    environment:
      - APP_ENV=$APP_ENV
      - RABBIT_MQ_URI=$RABBIT_MQ_URI
      - RABBIT_MQ_CONCERT_QUEUE=$RABBIT_MQ_CONCERT_QUEUE
      - MONGODB_URI=$MONGODB_URI
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - api-gateway
      - mongodb
    depends_on:
      - rabbitmq
      - mongodb
      - redis

  booking-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE_NAME=booking-service
      target: dev
    command: yarn start:dev booking-service
    environment:
      - APP_ENV=ldev
      - RABBIT_MQ_URI=$RABBIT_MQ_URI
      - MONGODB_URI=$MONGODB_URI
      - RABBIT_MQ_BOOKING_QUEUE=$RABBIT_MQ_BOOKING_QUEUE
      - RABBIT_MQ_CONCERT_QUEUE=$RABBIT_MQ_CONCERT_QUEUE
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - api-gateway
      - mongodb
    depends_on:
      - rabbitmq
      - mongodb
      - redis

  rabbitmq:
    image: rabbitmq
    ports:
      - 5672:5672
    networks:
      - api-gateway

  mongodb:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    networks:
      - mongodb
    ports:
      - 27017:27017

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    networks:
      - api-gateway

networks:
  api-gateway:
  mongodb:

volumes:
  mongo-data:
